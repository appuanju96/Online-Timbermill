
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-TIMBER</title>
    <link rel="icon" href="/static/img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{%static 'css/animate.css'%}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css'%}">
    <!-- themify CSS -->
    <link rel="stylesheet" href="{%static 'css/themify-icons.css'%}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{%static 'css/flaticon.css'%}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{%static 'css/magnific-popup.css'%}">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{%static 'css/slick.css'%}">
    <link rel="stylesheet" href="{%static 'css/gijgo.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/nice-select.css'%}">
    <link rel="stylesheet" href="{%static 'css/all.css'%}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>

<body background="/static/images/a11.jpeg">
    <!--::header part start::-->
    
    <header class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                       <!-- <a class="navbar-brand" href="index.html"> <img src="img/logo.png" alt="logo"> </a>-->
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            
                        </button>

                         

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form"><br><br>
             <center>         <h2 class="form-title">Mill Registration</h2>
                        <form method="POST" class="register-form" id="register-form" action="/mill_reg/">
                               {% csrf_token %}
                            
                            
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="millname" id="m1" placeholder="Mill Name"/>
                            </div>
                            <div class="form-group">
                                <label for="millloc"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="millloc" id="ml1" placeholder="Mill Location"/>
                            </div>
                            <div class="form-group">
                                <label for="millmob"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="millmob" id="ml2" placeholder="Mobile Number"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-lock"></i></label>
                                <input type="email" name="email" id="e1" placeholder="Email id"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass1" id="pass1" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="pass2" id="pass2" placeholder="Repeat your password"/>
                            </div>
                            {% for m in messages %}
                            <b style="color: crimson;">{{m.message}}</b>
                            {% endfor %}
                            <div class="form-group form-button">
                                    <input type="submit" name="sub" value="   Submit  ">
                                    <div class="main">
                                    </center>        
                                            </div>
                                        </div>
                                    </section>
                            </div>
                        </form>
                    </div>
                   

      

    <!-- JS -->
    <script src="{ % static 'vendor/jquery/jquery.min.js' % }"></script>
    <script src="{ % static 'js/main.js' %}"></script>
    <script src="{%static 'js/jquery-1.12.1.min.js'%}"></script>
    <!-- popper js -->
    <script src="{%static 'js/popper.min.js'%}"></script>
    <!-- bootstrap js -->
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <!-- easing js -->
    <script src="{%static 'js/jquery.magnific-popup.js'%}"></script>
    <!-- swiper js -->
    <script src="{%static 'js/swiper.min.js'%}"></script>
    <!-- swiper js -->
    <script src="{%static 'js/masonry.pkgd.js'%}"></script>
    <!-- particles js -->
    <script src="{%static 'js/owl.carousel.min.js'%}"></script>
    <!-- swiper js -->
    <script src="{%static 'js/slick.min.js'%}"></script>
    <script src="{%static 'js/gijgo.min.js'%}"></script>
    <script src="{ %static 'js/jquery.nice-select.min.js'% }"></script>
    <!-- custom js -->
    <script src="{ %static 'js/custom.js'% } "></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
