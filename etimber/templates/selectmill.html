
{% load static %}

                        <button class="navbar-toggler" type="button" data-toggle="collapse"

                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item justify-content-end"

                    </div>
                </div>

                        <div class="single_blog_text">
                            <div class="date">
                                <a href="#" class="date_item"> </a>
                                <a href="#" class="date_item"> <span></span>  </a>
                            </div>
                            
                    
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <div class="single_blog_item">
                        <div class="single_blog_img">
                            <form name="srch" method="POST" action="/mill1/">
                                {% csrf_token %}
                            <!--Mill Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b><input type="text" name="millname"></b>-->
                            Mill Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="mill">
                              {% for e in u %}
                                <option value="{{e.first_name}}">{{e.first_name}}</option>
                                {% endfor %}
                            </select>
                                 <br>
                                 <br>
                                 Location&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text " name="loc">     
                                 <br>
                                 
                                 <br>

                                 
                                 <input type="submit" value="   Search   ">
                                   
                        </div>
                        
                    </div>
